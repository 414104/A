<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברכות מדוד רוט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            text-align: center;
            margin-top: 50px;
        }
        #text {
            font-size: 24px;
            white-space: pre-line;
            display: inline-block;
            border-right: 3px solid #0f0;
            padding-right: 5px;
            animation: blink 0.8s step-end infinite;
            text-align: right;
            direction: rtl;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>דוד רוט שולח לך ברכות</h1>
    <div id="text"></div>

    <script>
        const text = `זאב אדלר היקר,

מאחלים לך שפע של אושר, הצלחה ובריאות!
שכל יום יביא איתו הזדמנויות חדשות, חוויות מרגשות, ושמחה שתמלא את ליבך.
שדרכך תהיה רצופה בהצלחות, חברים טובים ואינסוף רגעים יפים.

שכל חלום שתשאף אליו יהפוך למציאות, ושלעולם לא יחסר לך כוח, השראה ואמונה בדרך שלך.

בהערכה ואיחולים חמים,
🌟🎉🎊
...`;

        let index = 0;
        function typeText() {
            if (index < text.length) {
                let char = text.charAt(index);
                document.getElementById("text").innerHTML += char === "\n" ? "<br>" : char;
                index++;
                setTimeout(typeText, Math.random() * 200 + 50);
            }
        }
        
        typeText();
    </script>
</body>
</html>
