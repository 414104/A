<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוד רוט החמוד</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            text-align: center;
            margin-top: 50px;
        }
        #text {
            font-size: 24px;
            white-space: pre-line;
            display: inline-block;
            border-right: 3px solid #0f0;
            padding-right: 5px;
            animation: blink 0.8s step-end infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>בינה מלאכותית כותבת:</h1>
    <div id="text"></div>

    <script>
        const text = "דוד רוט החמוד והמתוק שאוכל הרבה ישן...";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                document.getElementById("text").innerText += text.charAt(index);
                index++;
                setTimeout(typeText, Math.random() * 200 + 50);
            }
        }
        
        typeText();
    </script>
</body>
</html>
