<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转  专</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            text-align: center;
            margin-top: 50px;
        }
        #text {
            font-size: 24px;
            white-space: pre-line;
            display: inline-block;
            border-right: 3px solid #0f0;
            padding-right: 5px;
            animation: blink 0.8s step-end infinite;
            text-align: right;
            direction: rtl;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <h1> 专 砖  专转</h1>
    <div id="text"></div>

    <script>
        const text = ` 专 拽专,

  砖驻注 砖 砖专, 爪 专转!
砖   转 转 砖转, 转 专砖转, 砖 砖转 转 .
砖专 转 专爪驻 爪转, 专  住祝 专注 驻.

砖  砖转砖祝  驻 爪转, 砖注  住专  , 砖专  专 砖.

注专  ,

...`;

        let index = 0;
        function typeText() {
            if (index < text.length) {
                let char = text.charAt(index);
                document.getElementById("text").innerHTML += char === "\n" ? "<br>" : char;
                index++;
                setTimeout(typeText, Math.random() * 200 + 50);
            }
        }
        
        typeText();
    </script>
</body>
</html>
